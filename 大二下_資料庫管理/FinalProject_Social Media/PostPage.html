<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/PostPage.css" id="css">
    <title>發文</title>
</head>
<body >
    <div class="row post_panel background8">
        <div class="col-6">
            <div class="P_upload_text color1">上傳圖片</div>
            <div class="P_upload">
                <div class="P_load_img background3">
                    <figure class="P_photo_container">
                        <img id="P_chosen_photo">
                        <figcaption class="color2" id="P_photo_file_name"></figcaption>
                    </figure>
                    <input type="file" id="P_upload_btn" accept="image/*">
                    <label for="P_upload_btn" class="P_upload_btn_label background4 color3">+</label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="P_post_text color1">貼文內容</div>
            <form   id="P_post_form"
                    onsubmit="return false"
                    method = "post"
                    action="php/create_post.php">
                <textarea type="text" 
                    class="form-control P_post_content" 
                    placeholder="我想說..."
                    id="P_post_content"
                    name ="P_post_content"
                    required></textarea>
                <input type="hidden" name="P_photo_fname" id="P_photo_fname"> <!--edit by 陳盈均, I need this to get the info from POST-->
                <button type="submit" 
                        class="btn2 w-90 P_btn background5 color3"
                        name='P_btn'
                        id='P_btn'> 發文</button>
            </form>
        </div> 
    </div>
    <!--上傳照片-->
    <script src="js/PostLoadPhoto.js"></script>
    <!--發文紐切回個人檔案-->
    <script src="js/Posting.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"
        ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
    $("#P_post_form").submit(function(e) { 
        
            var params = {
                P_post_content: $('#P_post_content').val(),
                P_photo_fname: $('#P_photo_fname').val(),
            };
            var query = jQuery.param(params);
            var form = $(this);
            var url = form.attr('action');
            
            $.ajax({
                type: "POST",
                url: url + '?' + query,
                data: query,
                success: function(data) {
                    if (data.includes('Your post is created successfully!')) {
                        Swal.fire({
                            icon: 'success',
                            title: 'OK',
                            text: '成功發布貼文',
                            allowOutsideClick: false,
                            showCancelButton: false,
                        }).then((result) => {
                            if (result.value) {
                            window.location = 'PersonalHomePage.html'
                            }
                        });
                    }
                }, 
                error: function(data) {
                    alert(data.responseText);
                    Swal.fire({
                        icon: 'warning',
                        title: 'Failed to create the post',
                        html: query,
                    });
                }
            });
            e.preventDefault(); // avoid to execute the actual submit of the form.
        }); 
        
    </script>
</body>
</html>
